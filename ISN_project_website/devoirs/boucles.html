<!DOCTYPE html>
<html>
<head>
	<style>
		#titre {
			display: block;
			font-size: 1.2rem;
			text-decoration: underline;
			text-align: right;
		}

		#texte {
			font-size: 8rem;
		}
	</style>
	<script>
		var oui = "j'ai des pommes et des chevales";
		var V=0;

		while (V < oui.length) {
			console.log(oui[V]);
			V=V+1;
		};

		var V=oui.length;

		while (V >= 0) {
			console.log(oui[V]);
			V=V-1;
		};

		function retourne()
		{
			document.getElementById('sortie').innerHTML = "";
			var non = document.getElementById('message').value
			var X = non.length - 1;
			while (X >= 0) {
				document.getElementById('sortie').innerHTML = document.getElementById('sortie').innerHTML + non[X];
				X=X-1;
			};
		}
	</script>
</head>

<body>
	<span id="titre">Pauline MERLET // Thomas ANTOINE // Philippe CHEYPE</span>
	<br>
	<span id="texte">Exo 1 & 2 en console.</span>
	<hr>
	<span id="texte">Exo 3</span>
	<br><br>
	<input id="message"/>
	<button onclick="retourne()">Reverse</button>
	<br>
	<span id="sortie"></span>
</body>
</html>
